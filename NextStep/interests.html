<!DOCTYPE html>
<html>
<head>
  <title>Interests</title>
  <link rel="stylesheet" type="text/css" href="css/interests.css">
</head>
<body>
  <div class="container">
    <h1 class="question">Choose your interests</h1>
     <div class="interests-container">

      <div class="interest">
         <label for="coding"><img src="images/coding.png" alt="Coding"></label>
         <input type="checkbox" id="Coding" name="interest" value="Coding">
         <span>Coding</span>
      </div>

      <div class="interest">
        <label for="Design"><img src="images/Design.png" alt="Design"></label>
        <input type="checkbox" id="Design" name="interest" value="Design">
        <span>Design</span>
      </div>

      <div class="interest">
        <label for="Gaming"><img src="images/games.png" alt="Gaming"></label>
        <input type="checkbox" id="Gaming" name="interest" value="Gaming">
        <span>Gaming</span>
      </div>

      <div class="interest">
       <label for="investigation"><img src="images/investigation.png" alt="investigation"></label>
       <input type="checkbox" id="investigation" name="interest" value="investigation">
       <span>Investigation</span>
      </div>

      <div class="interest">
        <label for="Literature"><img src="images/literature.png" alt="Literature"></label>
        <input type="checkbox" id="Literature" name="interest" value="Literature">
        <span>Literature</span>
      </div>

      <div class="interest">
        <label for="Photography"><img src="images/photography.png" alt="Photography"></label>
        <input type="checkbox" id="Photography" name="interest" value="Photography">
        <span>Photography</span>
      </div>

    </div>
    <button class="submit-button">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
