<!DOCTYPE html>
<html>
<head>
  <title>Interests</title>
  <link rel="stylesheet" type="text/css" href="css/interests.css">
</head>
<body>
  <div class="side-bar">
    <div class="logo_side">
      <img src="images/logo.png" alt="logo_side">
     </div>

<div class="acad">
     <div class="bargraph">
      <img src="images/Bar Graph.png" alt="Academics">
     </div>
     <div class="academics_t"> 
     <span>Academics</span>
     </div>
</div> 

<div class="personality">
  <div class="personality_i">
   <img src="images/Personality.png" alt="Personality">
  </div>
  <div class="personality_t"> 
  <span>Personality</span>
  </div>
</div> 

<div class="competency">
  <div class="competency_i">
   <img src="images/competency.png" alt="Competency">
  </div>
  <div class="competency_t"> 
  <span>Competency</span>
  </div>
 </div> 

  <div class="interest">
    <div class="interest_i">
     <img src="images/interest inventory.png" alt="Interests Inventory">
    </div>
    <div class="interest_t"> 
    <span>Interests Inventory</span>
    </div>
  </div> 
</div> 

  <div class="container">
    <h1 class="question">Choose your interests</h1>
     <div class="interests-container">

      <div class="coding">
         <label for="coding"><img src="images/coding.png" alt="Coding"></label>
         <input type="checkbox" id="Coding" name="interest" value="Coding">
         <span>Coding</span>
      </div>

      <div class="design">
        <label for="Design"><img src="images/Design.png" alt="Design"></label>
        <input type="checkbox" id="Design" name="interest" value="Design">
        <span>Design</span>
      </div>

      <div class="gaming">
        <label for="Gaming"><img src="images/games.png" alt="Gaming"></label>
        <input type="checkbox" id="Gaming" name="interest" value="Gaming">
        <span>Gaming</span>
      </div>

      <div class="invest">
       <label for="investigation"><img src="images/investigation.png" alt="investigation"></label>
       <input type="checkbox" id="investigation" name="interest" value="investigation">
       <span>Investigation</span>
      </div>

      <div class="lit">
        <label for="Literature"><img src="images/literature.png" alt="Literature"></label>
        <input type="checkbox" id="Literature" name="interest" value="Literature">
        <span>Literature</span>
      </div>

      <div class="photo">
        <label for="Photography"><img src="images/photography.png" alt="Photography"></label>
        <input type="checkbox" id="Photography" name="interest" value="Photography">
        <span>Photography</span>
      </div>

    </div>
    <button class="submit-button">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
